<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where do you search?</title>
    <!-- estilos -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loader">
        <div class="loader__circle"></div>
        <div class="loader__circle"></div>
        <div class="loader__circle"></div>
    </div>
    <main>
        <section class="content">
            <div class="content__image">
                <img src="./img/Google_wordmark.svg" alt="logo" id="logo">
            </div>
            <div class="content-flex">
                <div class="content__barra">
                    <input type="text" id="search" class="content__barra-input" placeholder="Search...">
                    <button class="content__barra-boton"><span><i class="fa-solid fa-magnifying-glass"></i></span></button>
                </div>
                <select name="browser" id="browser-val" class="content__barra-select">
                    <option value="google">Google</option>
                    <option value="bing">Bing</option>
                    <option value="duck">DuckDuckGo</option>
                    <option value="youtube">YouTube</option>
                </select>
            </div>
        </section>
    </main>
    <!-- icons -->
    <script src="https://kit.fontawesome.com/ee9ca241a9.js" crossorigin="anonymous"></script>
    <!-- script -->
    <script src="./js/main.js"></script>
</body>
</html>
